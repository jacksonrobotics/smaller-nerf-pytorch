dataset:
  basedir: cache/nerf_synthetic/lego
  cachedir: cache/legocache/legohalfres
  far: 6
  half_res: true
  near: 2
  no_ndc: true
  testskip: 1
  type: blender
experiment:
  id: lego-lowres3
  logdir: logs
  print_every: 2000
  randomseed: 42
  save_every: 5000
  train_iters: 210000
  validate_every: 500
models:
  coarse:
    hidden_size: 128
    include_input_dir: true
    include_input_xyz: true
    log_sampling_dir: true
    log_sampling_xyz: true
    num_encoding_fn_dir: 4
    num_encoding_fn_xyz: 10
    num_layers: 8
    skip_connect_every: 3
    type: FlexibleNeRFModel
    use_viewdirs: true
  fine:
    hidden_size: 128
    include_input_dir: true
    include_input_xyz: true
    log_sampling_dir: true
    log_sampling_xyz: true
    num_encoding_fn_dir: 4
    num_encoding_fn_xyz: 10
    num_layers: 8
    skip_connect_every: 3
    type: FlexibleNeRFModel
    use_viewdirs: true
nerf:
  encode_direction_fn: positional_encoding
  encode_position_fn: positional_encoding
  train:
    chunksize: 131072
    lindisp: false
    num_coarse: 64
    num_fine: 64
    num_random_rays: 1024
    perturb: true
    radiance_field_noise_std: 0.2
    white_background: false
  use_viewdirs: true
  validation:
    chunksize: 131072
    lindisp: false
    num_coarse: 64
    num_fine: 64
    perturb: false
    radiance_field_noise_std: 0.0
    white_background: false
optimizer:
  lr: 0.005
  type: Adam
pruning:
  excluded_layers:
  - fc_rgb
  - fc_alpha
  - fc_feat
  max_prune_amount: 0.25
  norm_type: 1
  prune_increment: 0.05
  pruning_dim: 0
  pruning_type: structured
scheduler:
  lr_decay: 250
  lr_decay_factor: 0.1
